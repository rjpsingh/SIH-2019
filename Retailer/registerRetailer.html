<!DOCTYPE html>
<html>

<head>
    <!-- firebase connection -->

    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    
    <link type='text/css' rel='stylesheet' href="../CSS/RetailerRegistration.css">
    <title>Retailer Registration</title>

</head>

<body>
    <div class="Rform">
        
        <div class="Rformcontent">
            <h3>Retailer Registration</h3>
            <table><tr><td>
                Store Name:</td><td><input type="text" id="storename" name=""></td></tr><br>
            <tr><td>    
                Owner Name:</td><td><input type="text" id="ownername" name=""></td></tr><br>
            <tr><td>    
                Contact:</td><td><input type="tel" id='contact' name=""></td></tr><br>
                <tr><td>
                    Email:</td><td><input type="Email" id='mail' name=""></td></tr><br>
            <tr><td>    
                Password:</td><td><input type="password" id='pass' name=""></td></tr><br>
            <tr><td>    
                Address:</td><td><input type="text" id='address' name=""></td></tr><br>
            <tr><td>    
                City:</td><td><input type="text" id='city' name=""></td></tr><br>
            <tr><td>    
                Pin:</td><td><input type="num" pattern="[0-9]{6}" id="pin" name=""></td></tr><br>
            <tr><td>    
                Id Proof:</td><td><input type="file" id="idproof" name=""></td></tr><br><br>
            <tr><td>
                Retailer Document:</td><td><input type="file" id="storedoc" name=""></td></tr>
            </table><br>
            
         <input type="text" id='hold1' name="" style="display: none">
        <input type="text" id="hold2" name="" style="display: none">

        <button type="reset" class="cancelbtn">Reset</button>
        
        <input type="button" value="Register Retailer" id='registerretailer' name="">       
            
        </div>

        
    </div>


    <script type="text/javascript" src="registerRetailer.js"></script>
</body>

</html>
